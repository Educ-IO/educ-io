{% raw %}
{{#each properties}}{{#if this}}<span class="custom-property badge badge-{{#is @key "Reviewed"}}light{{else}}{{#is @key "Highlight"}}bright{{else}}{{#is @key "Review"}} badge-dark{{else}}{{#choose this '{"High":"danger","Medium":"warning","Low":"success","None":"info"}' "secondary"}}{{/choose}}{{/is}}{{/is}}{{/is}} ml-lg-1 mr-1" title="">
  {{#exists ../private}}<i class="material-icons h-100 d-inline-flex pr-1" title="Visible only with this App">lock</i>{{/exists}}
  <a role="button" aria-label="Search" href="#search.properties.{{@key}}.{{this}}" title="Find all files with the same Tag/Value" class="d-flex float-left pr-1"><i class="material-icons h-100 d-inline-flex" >search</i></a>
  {{@key}}{{#is this "!==" "TRUE"}} - {{this}}{{/is}}
  <a role="button" class="close pl-1" aria-label="Remove" href="#remove.tag.{{../id}}.{{@key}}" title="Remove Tag"><span aria-hidden="true">&times;</span></a></span>{{/if}}{{/each}}
{% endraw %}
