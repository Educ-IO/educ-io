{% raw %}
<div id="{{id}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
				<div class="d-flex flex-column flex-md-row lead mb-3 mt-4">
					<button data-action="populate" data-populate="docs" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Google Docs</button>
					<button data-action="populate" data-populate="sheets" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Google Sheets</button>
					<button data-action="populate" data-populate="slides" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Google Slides</button>
				</div>
				<form>
					<div class="form-group">
    				<label for="sourceMimeType">Source Mime Type</label>
						<input type="text" id="sourceMimeType" name="source" class="form-control" />
						<small class="form-text text-muted">Mime Type to convert from.</small>
  				</div>
					<div class="form-group">
    				<label for="targetMimeType">Target Mime Type</label>
						<input type="text" id="targetMimeType" name="target" class="form-control" />
						<small class="form-text text-muted">Mime Type to convert to.</small>
  				</div>
					<div class="form-group">
    				<label for="prefixAfterConversion">Prefix</label>
						<input type="text" id="prefixAfterConversion" name="prefix" class="form-control" />
						<small class="form-text text-muted">After successful conversion, prefix source with this.</small>
  				</div>
					<div class="form-group">
    				<label for="batchSize">Batch Size</label>
						<input type="number" id="batchSize" name="batch" class="form-control" value="20"/>
						<small class="form-text text-muted">Number of batches to break conversion task into (results written after each batch).</small>
  				</div>
					
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Convert</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
