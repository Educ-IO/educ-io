{% raw %}
<div id="{{id}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
				<div class="d-flex flex-column flex-md-row lead mb-3 mt-4">
					<button data-action="populate" data-populate="word" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Word Docs</button>
					<button data-action="populate" data-populate="excel" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Excel Sheets</button>
					<button data-action="populate" data-populate="powerpoint" type="button" class="btn btn-secondary mb-3 mb-md-0 mr-md-3">Powerpoint Slides</button>
				</div>
				<form>
					<div class="form-group">
    				<label for="mimeTypes">Mime Types</label>
    				<textarea id="mimeTypes" name="mime" class="form-control" rows="3"></textarea>
						<small class="form-text text-muted">Mime Types to search for (OR), one per line.</small>
  				</div>
					<div class="form-group">
    				<label for="excludeRegexes">Exclude (Regexes)</label>
    				<textarea id="excludeRegexes" name="exclude" class="form-control" rows="3"></textarea>
						<small class="form-text text-muted">Regexes to exclude search results (OR), one per line.</small>
  				</div>
					<div class="form-group">
    				<label for="includeRegexes">Include (Regexes)</label>
    				<textarea id="includeRegexes" name="include" class="form-control"  rows="3"></textarea>
						<small class="form-text text-muted">Regexes to include search results (OR), one per line.</small>
  				</div>
					<div class="form-check">
    				<label class="form-check-label">
      				<input name="recurse" type="checkbox" class="form-check-input" checked>
      				Search all Sub-Folders Too?
    				</label>
  				</div>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Search</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
