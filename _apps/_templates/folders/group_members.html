{% raw %}
<ul class="list-group" data-members="{{email}}">
  {{#each members}}<li class="list-group-item pt-1 pb-2 px-2">
  	<small class="d-flex flex-wrap align-items-center mt-1">
          <div class="mr-2 px-1 d-inline-flex justify-content-center align-items-center border rounded alert-light">
            <i class="material-icons md-1">{{type.icon}}</i>
          </div>
          {{#is type.name "Group"}}
          <a href="#google|https://www.googleapis.com/auth/admin.directory.group.readonly,show.group.{{replace email '\.' '%2E'}}" title="{{email}}" data-group="{{email}}" class="font-weight-bold">{{email}}</a>
          {{else}}
          <span class="font-weight-bold" {{#if email}} title="{{email}}"{{/if}}>{{email}}</span>
          {{/is}}
      		<div class="ml-2 px-1 d-inline-flex justify-content-center align-items-center border rounded alert-dark">
            <i class="material-icons md-1">{{role.icon}}</i>
            <span class="px-1">{{role.name}}</span>
          </div>
        </small>
  </li>{{/each}}
</ul>
{% endraw %}
