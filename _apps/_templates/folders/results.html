{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				<ul class="list-group">
  				<li class="list-group-item">Folders: <strong>{{folders}}</strong></li>
  				<li class="list-group-item">Files: <strong>{{files}}</strong></li>
  				<li class="list-group-item">Total Size of Files: <strong>{{formatBytes size}}</strong></li>
				</ul>
				{{#if details}}{{{details}}}{{/if}}
			</div>
      <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
