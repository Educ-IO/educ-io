{% raw %}
{{#each rows}}<tr id="{{id}}">
  <td>{{#if star}}&#9733;{{/if}}</td>
  <td {{#if thumbnail}}tabindex="0" style="cursor: pointer;" data-toggle="popover" data-placement="right" data-trigger="focus" data-html="true" data-content="<img src='{{thumbnail}}'/>" {{/if}}>{{#if folder}}<a href="#load.{{id}}"><span class="file-name{{#if __class}} {{__class}}{{/if}}">{{name}}</span></a>{{else}}{{#if download}}<a href="#" class="download" data-id="{{id}}" data-name="{{name}}" title="Download">&#8681;</a> {{/if}}<span class="file-name">{{name}}</span>{{/if}}{{#if paths}}{{#each paths}}<small class="form-text text-muted">{{this}}</small>{{/each}}{{/if}}</td>
  <td>{{#if icon}}<img class="pr-1" src="{{icon}}" title="{{type}}"/>{{/if}}<a href="{{url}}" target="_blank">{{id}}</a> &#8663;</td>
</tr>{{/each}}
{% endraw %}
