{% raw %}
<div class="loader{{#present class}} {{class}}{{else}}{{#present size}} {{#is size 'small'}}loader-small w-100{{else}}loader-{{size}} h-100 w-100{{/is}}{{else}} loader-large h-100 w-100{{/present}}{{/present}}">
  {{~#if (is size "small")~}}<div class="status text-center font-weight-light text-muted small pb-1 d-none"></div>{{~/if~}}
  <div class="loading{{#if contained}} position-relative{{/if}}">
    <div class="d-flex flex-column align-items-center{{#is size 'tiny'}} h-100{{/is}}">
      <div class="spinner"></div>
      {{~#unless (is size "small")~}}<div class="status text-center font-weight-light text-muted pt-2 d-none" style="max-width:150px;"></div>{{~/unless~}}
    </div>
  </div>
</div>
{% endraw %}
