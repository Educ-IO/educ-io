{% raw %}
<div class="loader{{#exists class}} {{class}}{{else}}{{#exists size}} {{#is size 'large'}}loader-large h-100 w-100{{/is}}{{#is size 'medium'}}loader-medium h-100 w-100{{/is}}{{#is size 'small'}}loader-small w-100{{/is}}{{else}} loader-large h-100 w-100{{/exists}}{{/exists}}">
  {{~#if (is size "small")~}}<div class="status text-center font-weight-light text-muted small pb-1"></div>{{~/if~}}
  <div class="loading{{#if contained}} position-relative{{/if}}">
    <div class="spinner"></div>
    {{~#unless (is size "small")~}}<div class="status text-center font-weight-light text-muted pt-2"></div>{{~/unless~}}
  </div>
</div>
{% endraw %}
