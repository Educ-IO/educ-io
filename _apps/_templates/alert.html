{% raw %}
<div class="alert alert-{{ type }} alert-dismissible fade show" role="alert">
  {{#if action }}
    <div class="container-fluid">
      <div class="row align-items-center">
       <div class="col-9">
          <strong>{{ headline }}</strong> {{ details }}
        </div>
        <div class="col-3">
          <button type="button" class="float-right close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <button type="button" class="btn btn-outline-{{type}} btn-sm float-right action">{{action}}</button>
        </div>
      </div>
    </div>
  {{else}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>{{ headline }}</strong> {{ details }}
  {{/if}}
</div>
{% endraw %}
