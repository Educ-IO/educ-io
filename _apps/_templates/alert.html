{% raw %}
<div class="alert alert-{{#if type}}{{ type }}{{else}}info{{/if}} alert-dismissible fade show" role="alert">
  {{#if action }}
    <div class="container-fluid">
      <div class="row align-items-center">
       <div class="col-9">
          <strong>{{ headline }}</strong>{{#if message}} - {{ message }}{{/if}}
         	{{#if details}}{{{ details }}}{{/if}}
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-{{#if type}}{{ type }}{{else}}info{{/if}} btn-sm float-right action waves-effect"{{#if warning }} data-toggle="tooltip" data-placement="left" title="{{warning}}"{{/if}}>{{action}}</button>
        </div>
      </div>
    </div>
  {{else}}
    <strong>{{ headline }}</strong>{{#if message}} - {{ message }}{{/if}}
  	{{#if details}}{{{ details }}}{{/if}}
  {{/if}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endraw %}
