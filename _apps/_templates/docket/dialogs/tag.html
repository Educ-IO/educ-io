{% raw %}
{{#> dialog class="modal-lg" action="Save" tabindex=2}}
<form>
  {{> tags }}
</form>
<ul class="list-group list-group-flush">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <input class="form-control mr-3" type="text" data-type="tag" tabindex="1"/>
    <button data-action="add" type="button" class="btn btn-primary" tabindex="2">Add</button>
  </li>
  {{#if all}}{{~> suggestions all }}{{/if}}
</ul>
{{/dialog}}
{% endraw %}
