{% raw %}
{{#> dialog class="modal-lg" action="Archive" tabindex=(length years)}}
<form>
  {{#if years}}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Year</th>
        <th scope="col">Complete</th>
        <th scope="col">Incomplete</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody data-output-field="Archive">
      {{#each years}}
      <tr>
        <th scope="row">{{@key}}</th>
        <td>{{complete}}</td>
        <td>{{incomplete}}</td>
        <td>
          <div class="custom-control custom-checkbox">
            <input id="archive_{{@key}}" name="archive_{{@key}}" data-output-name="{{@key}}" data-output-type="boolean" type="checkbox" class="custom-control-input" tabindex={{add true 1 @index}}>
            <label class="custom-control-label" for="archive_{{@key}}">Archive? </label>	
          </div>
        </td>
      </tr>{{/each}}
    </tbody>
  </table>
  {{/if}}
</form>
{{/dialog}}
{% endraw %}
