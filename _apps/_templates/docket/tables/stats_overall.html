{% raw %}
<div class="d-flex justify-content-center nvh-25 flex-column py-2 px-3 bg-light border">
  {{#exists average}}<div>
    <span class="display-3 d-flex align-items-center">
      <span class="font-weight-bold text-dark mr-2 mr-xl-4">{{average}}</span>
      <span class="small text-success font-weight-light">avg</span>
    </span>
  </div>{{/exists}}
  {{#exists sd}}<div class="small">
    <span class="display-5 d-flex align-items-center">
      <span class="font-weight-bold text-secondary mr-2 mr-xl-4">{{sd}}</span>
      <span class="small text-info font-weight-lighter">std dev</span>
    </span>
  </div>{{/exists}}
  <h4 class="font-weight-light text-lg-right mr-lg-2"><strong>days</strong> / item</h4>
</div>
{% endraw %}
