{% raw %}
{{#if description}}<!-- {{description}} -->{{/if}}
<div class="d-flex align-items-center flex-row response-item list-group-item p-2{{#if class}} {{class}}{{/if}}">
  
	<a class="align-self-center d-flex delete icon{{#if readonly}} disabled{{/if}}" href="#"
     data-toggle="tooltip" title="{{either delete 'Delete Item from List'}}">
		<i class="align-self-center mr-2 material-icons text-warning">delete_forever</i>
	</a>
  
	<div data-output-name="{{either field 'Items'}}"{{#if template}} data-template="{{template}}"{{/if}}
     class="align-self-center d-flex align-items-center px-0 py-0 mx-0 my-0 w-100">
    
    <div class="d-flex flex-column w-100 list-holder evidence-holder">
      
      <div class="d-flex flex-row mb-1">
      
        <span class="d-flex flex-column">

          {{~#if Value}}<span data-output-name="Value">{{val "" Value}}</span>{{/if~}}
          {{~#if value}}<span data-output-name="Value">{{val "" value}}</span>{{/if~}}
          {{~#if details}}<span data-output-name="Value">{{val "" details}}</span>{{/if~}}

        </span>
        
        <span data-output-name="Type" class="badge badge-secondary ml-2 align-self-center">{{val "" type Type}}</span>
        
      </div>
      
      <div class="input-group evidence d-flex-inline">

        <textarea class="form-control resizable" data-output-name="Response" rows="1" aria-label="Further details about how this was met" placeholder="Further details about how this was met">{{val "" response Response}}</textarea>

        {{~#if options}}<div class="input-group-append">
          <button type="button" class="btn btn-dark complex-list-type dropdown-toggle h-100 waves-effect" data-default="{{prefix}}"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{prefix}}</button>
          <div class="dropdown-menu dropdown-menu-right">
            {{#each options}}
              <a class="dropdown-item{{#if ../readonly}} disabled{{/if}}{{#if class}} {{class}}{{/if}}" href="#"
                 data-value="{{val "" value this}}">{{val "" name this}}</a>
              {{/each}}
          </div>
          
        </div>{{/if~}}

      </div>
	
      <div data-holder-field="Items" class="list-data list-group list-group-light d-flex flex-column mt-1 mt-md-2" data-output-name="Evidence"></div>
      
    </div>
    
	</div>
  
</div>
{% endraw %}
