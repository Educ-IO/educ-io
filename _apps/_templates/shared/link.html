{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-{{#if large}}xl{{else}}lg{{/if}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p id="link_text" class="text-wrap text-break text-muted{{#if hide_link}} d-none{{/if}}"><small class="text-select">{{link}}</small></p>
            {{~#unless options_bottom}}<div class="d-flex">
              {{> link_options}}
            </div>{{/unless~}}
            <div id="extras" data-children=".collapse">
              <div id="qr" class="collapse{{#if force_qr}} show{{/if}}" data-parent="#extras">
                <div class="text-center p-0">
                  <img id="qr_code" class="img-fluid mx-auto d-block" src="{{{qr_link}}}" />	
                </div>
              </div>
              <div id="details" class="collapse" data-parent="#extras">
                <div class="mt-3">
                  <small class="text-muted">The details below are encoded into the link above.</small>
                  <button type="button" class="close float-right" aria-label="Close" data-toggle="collapse" data-target="#details" aria-expanded="false" aria-controls="details"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="mt-2">
                  <pre><code class="text-select">{{{details}}}</code></pre>
                </div>
              </div>
          </div>
        {{#if instructions}}{{{instructions}}}{{/if}}
      </div>
      <div class="modal-footer">
        {{~#if options_bottom}}{{> link_options grouped="true"}}{{/if~}}
        <button type="button" class="btn btn-secondary btn-outline-secondary btn-flat" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
