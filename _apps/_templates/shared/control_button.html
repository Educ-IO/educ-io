{% raw %}
<button {{#if b_id}}id={{b_id}} {{/if}}type="button" class="btn{{#if large}} btn-lg{{/if}}{{#if b_class}} {{b_class}}{{/if}} h-100 d-flex mb-0"{{#if b_title}} title="{{ b_title }}"{{/if}}{{#if b_aria_title}} aria-label="{{ b_aria_title }}"{{/if}}{{#if b_target}} data-target="{{b_target}}"{{/if}}{{#if b_action}} data-action="{{b_action}}"{{/if}}{{#if b_reset}} data-reset="{{b_reset}}"{{/if}}{{#if b_default}} data-default="{{b_default}}"{{/if}}{{#if b_type}} data-type="{{b_type}}"{{/if}}{{#if b_item}} data-item="{{b_item}}"{{/if}}{{#if b_details}} data-details="{{b_details}}"{{/if}}{{#if b_toggle}} data-toggle="{{b_toggle}}"{{/if}}{{#if b_placement}} data-placement="{{b_placement}}"{{/if}}>
  {{#if b_icon}}<i class="material-icons {{#if large}}md-24{{else}}md-18{{/if}} md-{{#if b_icon_type}}{{b_icon_type}}{{else}}dark{{/if}} h-100 mb-0">{{b_icon}}</i>{{else}}{{#if b_text}}{{b_text}}{{else}}{{this}}{{/if}}{{/if}}
</button>
{% endraw %}
