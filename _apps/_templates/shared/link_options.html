{% raw %}
<div class="btn-group">
  <a role="button" id="{{id}}_LINKTEST" href="{{link}}" target="_blank" class="btn btn-primary">
    <span data-toggle="tooltip" data-offset="0px, 16px" title="Test the Link (opens a new tab)">Test Link<span>
  </a>
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a id="{{id}}_LINKCOPY" class="copy-trigger dropdown-item" href="#" data-clipboard-text="{{link}}" data-toggle="tooltip" title="Copy Link to your Clipboard">Copy</a>
    <a class="dropdown-item" href="#" data-parent="#{{id}}_EXTRAS" data-toggle="collapse" data-target="#{{id}}_DETAILS" aria-expanded="false" aria-controls="{{id}}_DETAILS">
      <span data-toggle="tooltip" data-offset="0px, 8px" title="Show the details encoded in the link">Details<span>
    </a>
    {{#unless hide_shorten}}<div class="dropdown-divider"></div>
    <a id="{{id}}_LINKSHORTEN" class="dropdown-item" href="#" data-toggle="tooltip" title="Shorten the Link">Shorten</a>{{/unless}}
  </div>
</div>
<div class="btn-group{{#unless grouped}} ml-auto{{/unless}}">
  <button class="btn btn-dark" type="button" data-parent="#{{id}}_EXTRAS" data-toggle="collapse" data-target="#{{id}}_QR" aria-expanded="false" aria-controls="{{id}}_QR">
    <span data-toggle="tooltip" data-offset="0px, 16px" title="Show / Hide the QR Code">QR Code<span>
  </button>
  <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu dropdown-menu-right">
      <a id="{{id}}_QRCOPY" class="copy-trigger dropdown-item" href="#" data-clipboard-text="{{{qr_link}}}" data-toggle="tooltip" title="Copy the Link to the QR Code">Copy</a>
    </div>
</div>
{% endraw %}
