{% raw %}
{{#each rows}}
<tr{{#if (any (present this.$id) (present this.id))}} data-id="{{either this.$id this.id}}"{{/if}}{{#if (any (present this.$parent) (present this.parent))}} data-parent="{{either this.$parent this.parent}}"{{/if}}>
  {{#each this}}
  {{~#unless (startsWith @key "$")}}<td{{#if (any (all (any (isObject this) (isArray this)) __condensed) (all (isArray this) (is (length this) 'gt' 5)))}} class="py-1 px-2{{#if (all (any (isObject this) (isArray this)) __tiny)}} small{{/if}}"{{/if}}>
    {{~> cell ~}}
    {{~#if (all @last ../../removable)}}<a role="button" class="close float-right no-export" aria-label="Close" href="#{{#present ../$id}}remove.{{../$id}}{{/present}}" data-toggle="tooltip" data-trigger="hover" title="{{either ../../removable_message 'Remove Row from List'}}"><span aria-hidden="true">&times;</span></a>{{/if~}}
  </td>{{/unless~}}
  {{/each}}
</tr>
{{/each}}
{% endraw %}
