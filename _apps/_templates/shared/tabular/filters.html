{% raw %}
<div class="filter-wrapper">
  {{#each headers}}
  <div id="collapse_{{../id}}_{{@index}}" class="form form-tabbed container-fluid pt-2 pb-1 px-2 column-settings data-identifier transition-opacity o-none d-none" aria-labelledby="heading_{{../id}}_{{@index}}" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}">
    <div class="input-group no-gutters d-flex d-md-none">
      <span class="input-group-prepend"><button type="button" class="btn btn-secondary mb-0" data-command="clear" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}" data-toggle="tooltip" title="Clear this filter">&times;</button></span>
      <input data-field="{{@index}}" data-action="filter" type="text" class="form-control table-search" placeholder="Filter {{#if display}}{{display}}{{else if name}}{{name}}{{else}}{{this}}{{/if}} ...">
    </div>
    <div class="pt-1 flex-row flex-wrap d-flex d-md-none">
      <div class="mr-1 my-1"><button type="button" class="btn btn-secondary mb-0" data-heading="heading_{{../id}}_{{@index}}" data-command="sort" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}" data-toggle="tooltip" title="Click to sort by this column">Sort</button></div>
      <div class="mr-1 my-1">
        <button type="button" class="btn btn-secondary dropdown-toggle mb-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Visibility</button>
        <div class="dropdown-menu dropdown-menu-bottom" aria-label="Menu for controlling the visibility of this column" data-heading="heading_{{../id}}_{{@index}}" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}">
          {{#each ../choices}}{{#if this}}{{#if menu}}<a class="dropdown-item" href="#" data-command="hide" data-action="{{@key}}" data-toggle="tooltip" title="{{desc}}"><i class="material-icons md-24 float-right toggler d-none">check_box</i>{{name}}</a>{{/if}}{{/if}}{{/each}}
        </div>
      </div>
        <button type="button" class="close ml-2" aria-label="Close" data-command="close" data-toggle="tooltip" title="Close this panel but retain the filter"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="input-group col-md-12 col-lg-8 col-xl-6 p-0 no-gutters d-none d-md-flex">
      <span class="input-group-prepend">
        <a tabindex="0" class="btn btn-action mb-0" role="button" data-toggle="popover" data-offset="0 -50%" data-placement="right" data-boundary="viewport" title="Instructions" data-html=true data-content="{{../instructions}}">{{#if display}}{{display}}{{else if name}}{{name}}{{else}}{{this}}{{/if}}</a>
      </span>
      <span class="input-group-prepend"><button type="button" class="btn btn-secondary mb-0" data-command="clear" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}" data-toggle="tooltip" title="Clear this filter">&times;</button></span>
      <input data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}" data-action="filter" type="text" class="form-control table-search" placeholder="Filter {{#if display}}{{display}}{{else if name}}{{name}}{{else}}{{this}}{{/if}} ...">
      <span class="input-group-prepend"><button type="button" class="btn btn-secondary mb-0" data-heading="heading_{{../id}}_{{@index}}" data-command="sort" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}" data-toggle="tooltip" title="Click to sort by this column">Sort</button></span>
      <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary dropdown-toggle mb-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Visibility</button>
        <div class="dropdown-menu dropdown-menu-right" aria-label="Menu for controlling the visibility of this column" data-heading="heading_{{../id}}_{{@index}}" data-index="{{@index}}" data-field="{{#if field}}{{field}}{{else}}{{@index}}{{/if}}">
          {{#each ../choices}}{{#if this}}{{#if menu}}<a class="dropdown-item" href="#" data-command="hide" data-action="{{@key}}" data-toggle="tooltip" title="{{desc}}"><i class="material-icons md-24 float-right toggler d-none">check_box</i>{{name}}</a>{{/if}}{{/if}}{{/each}}
        </div>
      </div>
      <button type="button" class="close ml-2" aria-label="Close" data-command="close" data-toggle="tooltip" title="Close this panel but retain the filter"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>{{/each}}
</div>
{% endraw %}
