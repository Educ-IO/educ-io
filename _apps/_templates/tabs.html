{% raw %}
<div class="container-fluid">
  <ul id="{{nav}}" class="nav nav-tabs flex-row flex-wrap" role="tablist">
    {{#each tabs}}
      <li class="nav-item">
        <a class="nav-link" href="#{{id}}" role="tab" {{#if ../loader}} onclick="{{ ../loader }}"{{/if}} aria-controls="{{id}}" data-toggle="tab" data-name="{{name}}" data-index="{{@index}}" data-target="#{{id}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <div class="tab-content" data-id="{{id}}" data-name="{{name}}">
    {{#each tabs}}
      <div id="{{id}}" class="tab-pane fade" data-name="{{name}}" data-index="{{@index}}" role="tabpanel"></div>
    {{/each}}
  </div>
</div>
{% endraw %}
