{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="container-fluid pt-lg-1 mvh-100">
  
  {{> date}}
  
  <div class="row m-0 pt-2 d-flex flex-column-reverse flex-lg-row">
    
    <div class="col-12 col-lg-5 col-xl-4">
      
      {{> search placeholder="Search Resources"}}
      
      <div id="resources">{{> resources resources=data selectable=selectable simple=simple}}</div>

    </div>
    
    <div id="details" class="col-12 col-lg-7 col-xl-8"></div>
    
  </div>
</div>
{% endraw %}
