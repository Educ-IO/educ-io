{% raw %}
<span class="badge badge-dark badge-pill mr-1" data-id="{{id}}" data-parent="{{name}}">
  <span class="d-inline-flex p-1 my-0" data-output-name="*" data-data="{{name}}">{{display}}</span>
  <a role="button" class="close d-inline-flex pl-1" aria-label="Remove" href="#remove.parent.{{encode id}}.{{encode name}}" title="Remove Parent"><span aria-hidden="true">&times;</span></a>
</span>
{% endraw %}
