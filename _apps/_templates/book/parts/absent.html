{% raw %}
<div class="notifications-holder">
  <div data-id="{{calendar}}" data-type="absent" class="mr-2 mt-1 px-1 d-inline-flex justify-content-center align-items-center border rounded {{#if class}}{{class}}{{else}}text-danger border-danger o-50{{/if}}">
    <i class="material-icons pl-1 md-1" data-toggle="tooltip" data-html="true" title="Calendar isn't current in your <strong>calendar list</strong>">indeterminate_check_box</i>
    <span class="px-1">No Settings</span>
  </div>
</div>
{% endraw %}
