{% raw %}
<span class="badge badge-highlight badge-pill mr-1" data-id="{{id}}" data-feature="{{name}}">
  <span class="d-inline-flex p-1 my-0" data-output-name="*">{{name}}</span>
  <a role="button" class="close d-inline-flex pl-1" aria-label="Remove" href="#remove.feature.{{encode id}}.{{encode name}}" title="Remove Feature"><span aria-hidden="true">&times;</span></a>
</span>
{% endraw %}
