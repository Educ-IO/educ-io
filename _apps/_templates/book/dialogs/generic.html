{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <div class="flex-column">
          <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        	{{~#if subtitle}}<h6 class="text-secondary m-0">{{subtitle}}</h6>{{/if~}}
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{~#if instructions}}{{{ instructions }}}{{/if~}}
        {{{ content }}}
			</div>
      <div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary btn-flat" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">{{#if confirm}}{{confirm}}{{else}}Confirm{{/if}}</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
