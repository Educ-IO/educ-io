{% raw %}
{{#> dialog class="modal-lg"}}
<form class="needs-validation mt-3" novalidate>
  <div class="row">
    <div class="container col-12 px-4 px-md-3">
      <div class="form-group row">
        <label for="{{#if id}}{{id}}_{{/if}}sequence" class="col-sm-2 col-form-label">Sequence</label>
        <div class="col-sm-10">
          <input id="{{#if id}}{{id}}_{{/if}}sequence" name="Sequence" type="number" class="form-control" tabindex="1" min="1" max="{{end}}" value="{{either sequence end}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="{{#if id}}{{id}}_{{/if}}quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">          
          <input id="{{#if id}}{{id}}_{{/if}}quantity" name="Quantity" type="number" class="form-control" tabindex="2" min="1" value="{{either quantity 1}}"/>
        </div>
      </div>
    </div>
  </div>
  {{#if sequence}}<input data-output-field="ID" type="hidden" data-output-type="number" value="{{sequence}}"/>{{/if}}
  {{#if total}}<input data-output-field="Total" type="hidden" data-output-type="number" value="{{total}}"/>{{/if}}
  {{#if previous}}<input data-output-field="Previous" type="hidden" data-output-type="number" value="{{previous}}"/>{{/if}}
</form>
{{/dialog}}
{% endraw %}
