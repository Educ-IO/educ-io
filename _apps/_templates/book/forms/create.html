{% raw %}
<form id="book-new" class="needs-validation" role="form">
  <div class="form-row">

    <div class="form-group col-md-5 m-0 pr-3">
      <label class="sr-only" for="txtDetails">Details</label>
      <div class="input-group">
        <div class="input-group-prepend d-none d-lg-flex" data-toggle="tooltip" data-html="true" title="You can enter the <strong>title</strong> of your booking here, which will be visible to <strong>all users</strong> of the system at your G-Suite domain.">
          <span class="input-group-text align-self-stretch"><i class="material-icons h-100 d-inline-flex md-18">notes</i></span>
        </div>
        <input type="text" class="form-control mb-1 mb-md-0" id="txtDetails" name="details" placeholder="Details">
      </div>
    </div>

    <div class="form-group col-md-6 m-0 pr-3">
      <label class="sr-only" for="txtTimes">From / Until</label>
      <div class="input-group" id="txtTimes">
        <div class="input-group-prepend d-none d-lg-flex" data-toggle="tooltip" data-html="true" title="Please enter the <strong>start time</strong> that you would like to book from. You can use any time format, e.g. 09:00, 9am.">
          <span class="input-group-text align-self-stretch"><i class="material-icons h-100 d-inline-flex md-18">query_builder</i></span>
        </div>
        <input type="text" class="form-control times mb-1 mb-md-0 mr-1 mr-md-0" id="txtFrom" name="from" placeholder="From" required pattern="(?:^|\s)((0?[1-9]|1[012])([:.]?[0-5][0-9])?(\s?[apAP][mM])|([01]?[0-9]|2[0-3])([:.]?[0-5][0-9]))(?:[.!?]?)(?:\s|$)" data-action="start">
        <div class="input-group-append input-group-prepend d-none d-md-flex" data-toggle="tooltip" data-html="true" title="Please enter the <strong>end time</strong> for your booking.">
          <span class="input-group-text align-self-stretch"><i class="material-icons h-100 d-inline-flex md-18">forward</i></span>
        </div>
        <input type="text" class="form-control times mb-1 mb-md-0 ml-1 ml-md-0" id="txtUntil" name="until" placeholder="Until" required pattern="(?:^|\s)((0?[1-9]|1[012])([:.]?[0-5][0-9])?(\s?[apAP][mM])|([01]?[0-9]|2[0-3])([:.]?[0-5][0-9]))(?:[.!?]?)(?:\s|$)" data-action="end">
      </div>
    </div>

    <div class="form-group col-md-1 m-0 text-center">
      {{> control_button b_class="btn-primary" a_type="submit" b_text="Book" }}
    </div>
  </div>
</form>
{% endraw %}
