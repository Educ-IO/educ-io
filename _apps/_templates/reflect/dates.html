{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{#if title}}{{{title}}}{{/if}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
				<form>
          {{#if periods}}<fieldset id="{{concat id '_PERIOD'}}" name="period">
            <div class="form-group" data-output-field="Period">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="{{concat id '_PERIOD__DEFAULT'}}"
                       name="period_Select" class="custom-control-input"
                       data-targets="{{id}}_PERIOD__SPAN" data-value="" checked>
                <label class="custom-control-label"
                       for="{{concat id '_PERIOD__DEFAULT'}}">Custom Range</label>
              </div>
              {{#each periods}}
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="{{concat ../id '_PERIOD_' value}}"
                       name="period_Select" class="custom-control-input"
                       data-span="{{span}}" data-targets="{{../id}}_PERIOD__SPAN"
                       data-value="{{span}}">
                <label class="custom-control-label"
                       for="{{concat ../id '_PERIOD_' value}}">{{name}}</label>
              </div>
              {{/each}}
              <input type="text" data-output-name="Span" id="{{id}}_PERIOD__SPAN"
                           name="{{id}}_PERIOD__SPAN" class="d-none" />
            </div>
          </fieldset>{{/if}}
          <fieldset id="{{concat id '_CUSTOM'}}" name="custom">
            {{> field_span id=(concat id "_RANGE") historical=true}}
          </fieldset>
				</form>
      </div>
      <div class="modal-footer">
				<button type="button" class="btn btn-secondary btn-flat" data-dismiss="modal"
                tabindex="5">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                tabindex="4">{{#if action}}{{action}}{{else}}Continue{{/if}}</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
