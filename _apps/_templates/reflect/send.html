{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{#if title}}{{{title}}}{{/if}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
				<form>
          <textarea data-output-field="Message" class="form-control form-control-lg w-100 resizable optional" rows="3" tabindex="1" placeholder="Optional Custom Message ..."></textarea>
          {{> recipients id=(concat id "_EMAILS") values=emails }}
				</form>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
						<input data-action="add" id="{{id}}_EMAIL" class="form-control mr-3" type="text"
                   data-target="{{id}}_EMAILS" data-template="pill" tabindex="2"
                   placeholder="Additional Email Address ..." />
            <button data-action="add" type="button" class="btn btn-primary"
                    data-target="{{id}}_EMAIL" tabindex="3">Add</button>
          </li>
				</ul>
      </div>
      <div class="modal-footer">
				<button type="button" class="btn btn-secondary btn-flat" data-dismiss="modal"
                tabindex="5">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                tabindex="4">{{#if action}}{{action}}{{else}}Send{{/if}}</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
