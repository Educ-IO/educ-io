{% raw %}
{{#if description}}<!-- {{description}} -->{{/if}}
<div class="form-group{{#if large}} form-group-lg{{/if}} row">
	<label class="col-md-3 col-form-label" for="{{id}}_SELECTOR">{{#if title}}{{title}}{{else}}{{field}}{{/if}}</label>
	<div class="col-md-9">
		{{#if icon}}<div class="input-group{{#if large}} input-group-lg{{/if}}">
			<div class="input-group-addon"><i class="material-icons {{#if large}}md-24{{else}}md-18{{/if}}">{{icon}}</i></div>{{/if}}
			<select id="{{id}}_SELECTOR" class="form-control{{#if large}} form-control-lg{{/if}}" data-for="{{id}}"{{#if help}} aria-describedby="{{id}}_HELP"{{/if}}>
				{{#each options}}
					<option value="{{#if value}}{{value}}{{else}}{{this}}{{/if}}">{{#if name}}{{name}}{{else}}{{this}}{{/if}}</option>
				{{/each}}
			</select>
		{{#if icon}}</div>{{/if}}
		<input id="{{id}}" name="{{id}}" type="text" readonly="readonly"{{#if required}} required="required"{{/if}} data-field="{{field}}"{{#if order}} data-order="{{order}}"{{/if}} style="display: none;" />
		{{#if help}}<div id="{{id}}_HELP" class="form-text text-muted">{{{help}}}</div>{{/if}}
	</div>
</div>
{% endraw %}
