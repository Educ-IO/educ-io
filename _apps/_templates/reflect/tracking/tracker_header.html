{% raw %}
{{#> table_header}}
{{> control_button b_large="true" b_icon_large="true"
  b_class="btn-success mr-1 state-editable-tracker"
  b_tooltip="Add Evidence" b_icon="add_circle_outline"
  b_icon_type="light" b_command="evidence.add" }}
<div class="btn-group btn-group-lg mb-0">
  <a{{#if id}} id="{{id}}_EXPORT"{{/if}} data-route="tracker.export.sheets" href="#"
          role="button" class="btn btn-primary btn-lg d-flex"><i class="mr-2 material-icons md-light md-24 align-self-center">save_alt</i>Export</a>
  <button type="button" class="btn btn-primary btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" data-route="tracker.export.csv" href="#">CSV</a>
    <a class="dropdown-item" data-route="tracker.export.excel" href="#">Excel</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#instructions.export">About</a>
  </div>
</div>
{{/table_header}}
{% endraw %}
