{% raw %}
<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{#if title}}{{{title}}}{{/if}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
				<form>{{> field_scale naked=true}}</form>
      </div>
      <div class="modal-footer">
				<button type="button" class="btn btn-secondary btn-flat" data-dismiss="modal"
                tabindex="5">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                tabindex="4">{{#if action}}{{action}}{{else}}Ok{{/if}}</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
