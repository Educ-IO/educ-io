{% raw %}
{{#if description}}<!-- {{description}} -->{{/if}}
<div class="form-group{{#if large}} form-group-lg{{/if}} row">
	<label class="col-md-3 col-form-label" for="{{id}}">{{#if title}}{{title}}{{else}}{{field}}{{/if}}</label>
	<div class="col-md-9">
		<div class="btn-group float-right mb-1" role="group" id="{{id}}_BUTTONS">
			{{#if options}}<button type="button" class="btn btn-primary alter-numerical d-flex h-100" data-target="{{id}}" data-value="-{{#if this.increment}}{{this.increment}}{{else}}1{{/if}}"><i class="material-icons md-24 align-self-center">remove</i></button>
			<button type="button" class="btn btn-info alter-numerical d-flex h-100" data-target="{{id}}" data-value="{{#if this.increment}}{{this.increment}}{{else}}1{{/if}}"><i class="material-icons md-24 align-self-center">add</i></button>
			<button id="{{id}}_PERIOD" type="button" class="btn btn-secondary complex-list-type" data-default="{{type}}">{{type}}</button>
			<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<div class="dropdown-menu">
				{{#each options}}
				<a class="dropdown-item" href="#" data-target="{{../id}}_PERIOD" data-value="{{#if value}}{{value}}{{else}}{{this}}{{/if}}">{{#if name}}{{name}}{{else}}{{this}}{{/if}}</a>				
				{{/each}}
			</div>{{/if}}
		</div>
		<div id="{{id}}" class="input-group{{#if large}} input-group-lg{{/if}} input-daterange dt-picker" data-field="{{field}}"{{#if order}} data-order="{{order}}"{{/if}}>
			{{#if icon}}<div class="input-group-addon d-none d-lg-flex"><i class="material-icons {{#if large}}md-24{{else}}md-18{{/if}}">{{icon}}</i></div>{{/if}}
			<input id="{{id}}_START" type="text" class="form-control" name="start" aria-label="{{#if title}}{{title}}{{else}}{{field}}{{/if}}" {{#if help}} aria-describedby="{{id}}_HELP"{{/if}}/>
			<div class="input-group-addon d-flex"><i class="material-icons {{#if large}}md-24{{else}}md-18{{/if}}">forward</i></div>
    	<input id="{{id}}_END" type="text" class="form-control" name="end" aria-label="{{#if title}}{{title}}{{else}}{{field}}{{/if}}" {{#if help}} aria-describedby="{{id}}_HELP"{{/if}}/>
			<span class="input-group-btn{{#if large}} input-group-btn-lg{{/if}}">
				<button type="button" class="btn{{#if large}} btn-lg{{/if}} btn-secondary eraser d-flex h-100" data-target="{{id}}"><i class="pl-1 material-icons {{#if large}}md-24{{else}}md-18{{/if}} md-dark align-self-center">refresh</i></button>
			</span>
		</div>
		{{#if details}}<textarea data-for="{{id}}" data-type="Details" id="{{id}}_DETAILS" name="{{id}}_DETAILS" class="form-control{{#if large}} form-control-lg{{/if}} resizable optional mt-2" rows="1" aria-label="{{details}}" placeholder="{{details}}"></textarea>{{/if}}
		{{#if help}}<div id="{{id}}_HELP" class="form-text text-muted">{{{help}}}</div>{{/if}}
	</div>
</div>
{% endraw %}
