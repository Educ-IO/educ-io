{% raw %}
{{#each this}}
  {{~#if this}}{{#unless (is @key "template")}}<div{{#unless @last}} class="border-secondary border-bottom pb-1 mb-2"{{/unless}}>
    <span class="d-block font-weight-bold">{{@key}}</span>
    <span class="font-weight-light">{{this}}</span>
  </div>{{/unless}}{{/if~}}
{{/each}}
{% endraw %}
