{% raw %}
{{#if description}}<!-- {{description}} -->{{/if}}
<div class="form-group{{#if large}} form-group-lg{{/if}} row">
	<label class="col-md-3 col-form-label" for="{{id}}">{{#if title}}{{title}}{{else}}{{field}}{{/if}}</label>
	<div class="col-md-9">
		<div class="input-group">
			{{#if icon}}<div class="input-group-addon d-none d-md-flex"><i class="material-icons {{#if large}}md-24{{else}}md-18{{/if}}">{{icon}}</i></div>{{/if}}
			<input id="{{id}}" name="{{id}}" data-field="{{field}}" hidden="hidden" type="checkbox"{{#if order}} data-order="{{order}}"{{/if}}>
			<textarea id="{{id}}_DETAILS" class="form-control{{#if large}} form-control-lg{{/if}} resizable optional" rows="1" aria-label="{{#if details}}{{details}}{{else}}Details{{/if}}" placeholder="{{#if details}}{{details}}{{else}}Details{{/if}}"{{#if help}} aria-describedby="{{id}}_HELP"{{/if}}></textarea>
			<span class="input-group-btn{{#if large}} input-group-btn-lg{{/if}}">
				<button type="button" class="btn{{#if large}} btn-lg{{/if}} btn-secondary eraser d-flex h-100" title="Clear / Reset" data-target="{{id}}_DETAILS" data-reset="{{id}}_TYPE">
					<i class="pr-1 material-icons {{#if large}}md-24{{else}}md-18{{/if}} md-dark align-self-center">refresh</i>
				</button>
				<button id="{{id}}_TYPE" type="button" class="btn{{#if large}} btn-lg{{/if}} btn-dark complex-list-type" data-default="{{type}}">{{type}}</button>
				<button type="button" class="btn{{#if large}} btn-lg{{/if}} btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<div class="dropdown-menu">
					{{#each options}}
					<a class="dropdown-item" href="#" data-target="{{../id}}_TYPE" data-value="{{#if value}}{{value}}{{else}}{{this}}{{/if}}">{{#if name}}{{name}}{{else}}{{this}}{{/if}}</a>				
					{{/each}}
				</div>
			</span>
			<span class="input-group-btn{{#if large}} input-group-btn-lg{{/if}}">
				<button type="button" class="btn{{#if large}} btn-lg{{/if}} btn-primary d-flex h-100 complex-list-add" title="Add {{item}} to List" data-item="{{item}}" data-details="{{id}}_DETAILS" data-type="{{id}}_TYPE" data-target="{{id}}_LIST"><i class="material-icons md-light align-self-center {{#if large}}md-24{{else}}md-18{{/if}}">add_circle_outline</i></button>
			</span>
		</div>
		<div id="{{id}}_LIST" class="list-data d-flex flex-column mt-1 mt-md-2"></div>
		{{#if help}}<div id="{{id}}_HELP" class="form-text text-muted text-justify">{{{help}}}</div>{{/if}}
	</div>
</div>
{% endraw %}
