{% raw %}
<div id="{{id}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_choose_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_choose_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
        <form>
        {{#if __LONG}}
          <div class="form-group">
            {{#if desc}}<label for="choices">{{desc}}</label>{{/if}}
            <select class="form-control" id="choices" name="choices">
              {{#each choices}}
              <option value="{{@key}}">{{#exists name}}{{#if name}}{{name}}{{#exists desc}}{{#if desc}} - {{desc}}{{/if}}{{/exists}}{{/if}}{{else}}{{this}}{{/exists}}</option>
              {{/each}}
            </select>
          </div>
        {{else}}
          {{#if desc}}<label for="choices">{{desc}}</label>{{/if}}
          <fieldset class="form-group" id="choices">
            {{#each choices}}
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="choices" id="choice_{{@key}}" value="{{@key}}"{{#if @first}} checked{{/if}}>
                  {{#exists name}}{{#if name}}{{name}}{{#exists desc}}{{#if desc}} - {{desc}}{{/if}}{{/exists}}{{/if}}{{else}}{{this}}{{/exists}}
                </label>
              </div>
            {{/each}}
          </fieldset>
        {{/if}}
        </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-outline-secondary btn-flat" data-dismiss="modal">Close</button>
        {{#if action}}<button type="button" class="btn btn-primary" data-dismiss="modal">{{action}}</button>{{/if}}
      </div>
    </div>
  </div>
</div>
{% endraw %}
