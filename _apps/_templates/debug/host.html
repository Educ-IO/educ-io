{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="container-fluid p-3">
  <div class="row jumbotron pt-4 pb-3 mb-2">
    <div class="col">
      {{#if instructions}}{{{ instructions }}}{{/if}}
      <div class="d-flex justify-content-start align-items-center">
        {{#if all}}{{{ all }}}{{/if}}
        <span id="{{id}}_counter" class="display-3 text-muted"></span>
      </div>
    </div>
  </div>
  <div class="row d-flex flex-column">
    {{#if tests}}{{{ tests }}}{{/if}}
  </div>
</div>
{% endraw %}
