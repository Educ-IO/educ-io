{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="container-fluid p-3">
  <div class="row jumbotron pt-4 pb-3 mb-2">
    <div class="col">
      {{#if instructions}}{{{ instructions }}}{{/if}}
      <div class="d-flex justify-content-start align-items-center">
        {{#if run_all}}{{{ run_all }}}{{/if}}
        <span id="{{id}}_counter" class="text-muted">
          <span class="d-inline d-lg-none display-4 content ml-1"></span>
          <span class="d-none d-lg-inline display-3 content"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex flex-column">
      {{#if tests}}{{{ tests }}}{{/if}}
    </div>
  </div>
</div>
{% endraw %}
