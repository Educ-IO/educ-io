{% raw %}
<div {{#if id}}id="{{ id }}" {{/if}}class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_confirm_title">
  <div class="modal-dialog modal-lg{{#if center}} modal-dialog-centered{{/if}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_confirm_title">{{#if title}}{{{title}}}{{else}}Details{{/if}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if content}}{{{content}}}{{else}}{{#if code}}<pre><code class="small">{{{code}}}</code></pre>{{else}}<p>{{{details}}}</p>{{/if}}{{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-outline-secondary btn-flat waves-effect" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
