{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_text_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_text_title">{{either title "Please enter value"}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if message}}{{{message}}}{{/if}}
        <form>
          {{#present name}}
          <div class="form-group d-flex flex-wrap">
            <label class="col-12 col-lg-3 col-form-label"{{#if id}} for="{{id}}_NAME" {{/if}}>{{name}}</label>
            <input {{#if id}}id="{{id}}_NAME" {{/if}} type="text" name="name" class="col-12 col-lg-9 form-control optional{{#if control_class}} {{control_class}}{{/if}}"{{#with state}}{{#if value}} value="{{value}}"{{/if}}{{/with}}/>
          </div>
          <div class="form-group d-flex flex-wrap">
            <label class="col-12 col-lg-3 col-form-label"
                   {{#if id}} for="{{id}}_VALUE" {{/if}}>{{either value "Value"}}</label>
            <textarea {{#if id}}id="{{id}}_VALUE" {{/if}}name="value" class="col-12 col-lg-9 form-control form-control-lg{{#if control_class}} {{control_class}}{{/if}}" rows="{{either rows 2}}">{{#with state}}{{value}}{{/with}}</textarea>
          </div>
          {{else}}
          {{#if password}}
          <input {{#if id}}id="{{id}}_VALUE" {{/if}} autocomplete="{{#present autocomplete}}{{autocomplete}}{{else}}new-password{{/present}}" type="password" name="value" class="form-control form-control-lg w-100{{#if control_class}} {{control_class}}{{/if}}" />
          {{else}}
          {{#if simple}}
          <input {{#if id}}id="{{id}}_VALUE" {{/if}} type="text" name="value" class="form-control form-control-lg w-100{{#if control_class}} {{control_class}}{{/if}}"{{#with state}}{{#if value}} value="{{value}}"{{/if}}{{/with}}/>
          {{else}}
          <textarea {{#if id}}id="{{id}}_VALUE" {{/if}}name="value" class="form-control form-control-lg w-100{{#if control_class}} {{control_class}}{{/if}}" rows="{{either rows 2}}">{{#with state}}{{value}}{{/with}}</textarea>
          {{/if}}
          {{/if}}
          {{/present}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-outline-secondary btn-flat waves-effect" data-dismiss="modal">Close</button>
        {{#if actions}}{{#each actions}}<button {{#present id}}id="{{id}}" {{/present}}type="button" style="min-width: fit-content;" class="btn btn-outline-info waves-effect" data-action="{{concat 'actions_' @index}}" data-dismiss="modal"{{#if title}} title="{{title}}" data-toggle="tooltip"{{/if}}>{{text}}</button>{{/each}}{{/if}}
        {{#unless (is action "===" false)}}<button type="button" class="btn btn-primary waves-effect"
        	data-dismiss="modal">{{either action "Confirm"}}</button>{{/unless}}
      </div>
    </div>
  </div>
</div>
{% endraw %}
