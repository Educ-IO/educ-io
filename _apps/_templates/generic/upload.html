{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_text_title">
  <div class="modal-dialog modal-lg{{#if center}} modal-dialog-centered{{/if}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_text_title">{{#if title}}{{title}}{{else}}Please enter value{{/if}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if message}}{{{message}}}{{/if}}
        <div>
          <div class="custom-file">
            <input type="file" {{#if id}}id="{{id}}_FILE" {{/if}} class="custom-file-input"{{#if single}}{{else}} multiple{{/if}}>
            <label class="custom-file-label" for="{{id}}_FILE">Choose file</label>
          </div>
          <ul {{#if id}}id="{{id}}_FILES" {{/if}}class="list-group w-100 mt-1 mt-md-2 mt-lg-3"></ul>  
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-secondary-outline btn-flat waves-effect" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary waves-effect" data-dismiss="modal">{{#if action}}{{action}}{{else}}Confirm{{/if}}</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
