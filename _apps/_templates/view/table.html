{% raw %}
<table id="table_{{id}}" class="table table-striped table-hover table-bordered table-filtered border-top-0{{#if classes}} {{#each classes}}{{this}}{{/each}}{{/if}}">
  <thead id="table-headings_{{id}}" class="table-headers">
    <tr>
      {{#each headers}}
      <th class="table-header align-middle border-top-0{{#if hide}} hidden-xl-down no-export{{/if}}{{#if hide_default}} no-export-default{{/if}}{{#if hide_initially}} to-hide{{/if}}" data-field="{{@index}}" {{#if ../widths}} style="width: {{#with (lookup ../widths @index)}}{{this}}{{/with}}px"{{/if}}>
        <a id="heading_{{../id}}_{{@index}}" href="#" data-target="#collapse_{{../id}}_{{@index}}" aria-expanded="false" aria-controls="collapse_{{../id}}_{{@index}}">{{#if name}}{{name}}{{else}}{{this}}{{/if}}</a>
      </th>
      {{/each}}
    </tr>
  </thead>
  <tbody id="table-content_{{id}}">
    {{#if rows}}{{#each rows}}<tr>{{#each this}}<td>{{this}}</td>{{/each}}</tr>{{/each}}{{/if}}
  </tbody>
</table>
{% endraw %}
