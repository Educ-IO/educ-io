{% raw %}
<div id="{{id}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_options_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_options_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if instructions}}{{{instructions}}}{{/if}}
					<div class="card">
						<div class="card-body">
							<p id="link_text" class="card-text text-muted"><small>{{link}}</small></p>
								<div>
									<div class="btn-group">
										<a role="button" href="{{link}}" target="_blank" class="btn btn-primary">Test Link</a>
										<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<span class="sr-only">Toggle Dropdown</span>
										</button>
										<div class="dropdown-menu">
											<a id="link_copy" class="copy-trigger dropdown-item" href="#" data-clipboard-target="#link_text">Copy</a>
											<a class="dropdown-item" role="button" data-parent="#extras" data-toggle="collapse" data-target="#details" aria-expanded="false" aria-controls="details">Details</a>
											<div class="dropdown-divider"></div>
											<a id="link_shorten" class="dropdown-item" href="#">Shorten</a>
										</div>
									</div>
									<div class="btn-group float-right">
										<button class="btn btn-dark" type="button" data-parent="#extras" data-toggle="collapse" data-target="#qr" aria-expanded="false" aria-controls="qr">QR Code</button>
										<button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<span class="sr-only">Toggle Dropdown</span>
										</button>
										<div class="dropdown-menu dropdown-menu-right">
												<a id="qr_copy" class="copy-trigger dropdown-item" href="#" data-clipboard-text="{{{qr_link}}}">Copy</a>
											</div>
									</div>
								</div>
								<div id="extras" data-children=".collapse">
									<div id="qr" class="collapse mt-2" data-parent="#extras">
										<div class="card-body text-center p-0">
											<img id="qr_code" class="img-fluid mx-auto d-block" src="{{{qr_link}}}" />	
										</div>
									</div>
									<div id="details" class="collapse mt-1" data-parent="#extras">
										<div class="card-header">
											<small class="text-muted">The details below are encoded into the link above.</small>
											<button type="button" class="close float-right" aria-label="Close" data-toggle="collapse" data-target="#details" aria-expanded="false" aria-controls="details"><span aria-hidden="true">&times;</span></button>
										</div>
										<div class="card card-body">
											<pre><code>{{{details}}}</code></pre>
										</div>
									</div>
							</div>
						</div>
					</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-outline-secondary btn-flat" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
