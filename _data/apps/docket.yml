menus:
  - name: Database
    groups:
      all:
        commands:
          - name: Default
            desc: Open your default Docket Database | Sheet
            shortcut: "h"
            hash: default
            auth: google
            toggle:
              - default
          - name: Shared
            desc: Open a new shared Docket Database | Sheet
            shortcut: "o"
            hash: open
            auth: google
            toggle:
              - loaded
            imports:
              - google
            divider: true
            divider_class: recent_list
            
          - name: Create
            desc: Create a new Docket Database (e.g. for sharing)
            hash: create
            auth: google
            divider: true
            
          - name: Close
            desc: Close current Docket Database
            shortcut: "c"
            hash: close
            disabled_until:
              - loaded
              
  - name: Show
    disabled_until:
      - opened
    groups:
      all:
        commands:
          - name: Daily
            desc: Display Daily Diary
            shortcut: "d"
            hash: display.daily
            toggle:
              - daily
          - name: Weekly
            desc: Display Weekly Diary
            shortcut: "w"
            hash: display.weekly
            toggle:
              - weekly
          - name: Monthly
            desc: Display Monthly Diary
            shortcut: "m"
            hash: display.monthly
            toggle:
              - monthly
            divider: true
            
          - name: Kanban
            desc: Display Tasks on Kanban Board
            shortcut: "k"
            hash: display.kanban
            toggle:
              - kanban
          - name: Analysis
            desc: Display Analysis / Statistics for your Tasks
            shortcut: "a"
            hash: display.analysis
            toggle:
              - analysis
            imports:
              - d3
          - name: Queue
            desc: Display Task Queue from all your Docket Databases
            shortcut: "q"
            hash: display.queue
            toggle:
              - queue
            divider: true
            
          - name: Calendar/s
            desc: Display Google Calendar Events
            hash: show.calendars
            auth: google
            toggle:
              - calendars
            scope: https://www.googleapis.com/auth/calendar.readonly
            disabled_until:
              - daily
              - weekly
              - monthly
          - name: Deadlines
            desc: Display Google Classroom Deadlines
            hash: show.classes
            auth: google
            toggle:
              - classes
            scopes:
              - https://www.googleapis.com/auth/classroom.courses.readonly
            disabled_until:
              - daily
              - weekly
              - monthly
             
  - name: Diary
    disabled_until:
      - daily
      - weekly
      - monthly
    groups:
      all:
        commands:
          - name: Add
            desc: Create a new task / event
            shortcut: "n" 
            hash: new.task
            disabled_until:
              - opened
          - name: Refresh
            desc: Reload current data
            shortcut: "r"
            hash: refresh
            disabled_until:
              - opened
          - name: Search
            desc: Search for tasks / events
            shortcut: "s" 
            hash: search
            disabled_until:
              - opened
            divider: true
            
          - name: Go Forwards
            desc: Move forward a page (day/week/month)
            shortcut: "&gt;"
            hash: jump.forward
            disabled_until:
              - opened
              - weekly
          - name: Go Backwards
            desc: Move backward a page (day/week/month)
            shortcut: "&lt;"
            hash: jump.backward
            disabled_until:
              - opened
              - weekly
          - name: To Today
            desc: Jump to today
            shortcut: "t"
            hash: jump.today
            disabled_until:
              - opened
          - name: Select Date
            desc: Focus on a particular date
            shortcut: "j"
            hash: jump
            disabled_until:
              - opened
          
  - name: Tools
    groups:
      all:
        commands:
          - name: Open Data
            desc: Open Sheets Database
            url: #data.open
            disabled_until:
              - opened
            ext: true
            data:
              link: sheet
          - name: Archive Data
            desc: Archive Older Data By Year
            hash: archive
            disabled_until:
              - opened
            divider: true
          
          - name: Clear Config
            desc: Clear App Config (to restart)
            hash: config.clear
            auth: google
            disabled_until:
              - config
          - name: Download Config
            desc: Download App Config
            hash: config.download
            auth: google
            disabled_until:
              - config
            imports:
              - filesaver
          - name: Show Config
            desc: Show App Config
            hash: config.show
            disabled_until:
              - config
            auth: google
            divider: true
            
          - name: Preferences
            desc: Edit App Config
            shortcut: "p"
            hash: config.edit
            disabled_until:
              - config
            imports:
              - google
              
  - name: About
