name: Data
desc: Analyse your __academic data__ and output straight to Google Sheets, with _ease_
link: /data/
colour: 1a1a1a
logo: images/data_logo.svg
learn: /guides/data
imports:
  - name: underscore
    load: first
  - name: jquery_slim
    load: first
  - name: popper
    load: first
  - name: handlebars
    load: last
  - name: hello
    load: last
  - name: urlparser
    load: last
  - name: bootstrap-js
    load: last
  - name: loki
    load: last
  - name: localforage
    load: last
  - name: autosize
    load: last
  - name: day
    load: last
  - name: waves-css
    load: last
  - name: waves-js
    load: last
  - name: google
    load: lazy
helpers:
  - network
  - google/sheets/notation
  - google/sheets/metadata
  - google/sheets/grid
  - google/sheets/format
  - google/sheets/properties
  - google
  - css
  - handlebars
modules:
  - flags
  - controller
  - display
  - help
  - service
  - main
  - items
  - recent
  - router
scripts: 
  - extends/regex
  - extends/array
templates:
  - options
  - choose
  - confirm
  - alert
  - loader
  - recent
  - help
  - shared/control_icon
  - shared/control_button
docs:
  - shared/FILTERS
  - shared/JUMP
  - shared/HELP
  - shared/HELP_AVAILABLE
  - shared/HELP_INDETERMINATE
  - shared/HELP_UNAVAILABLE
  - data/PUBLIC
  - data/FEATURES
  - data/README
  - data/INSTRUCTIONS
  - data/TUTORIALS
scopes:
  google:
    - scope: email
      name: View your email address
      reason: In order to display the address of your logged in account on the navigation menu, once you have signed in.
      request: login
    - scope: profile
      name: View your basic profile info
      reason: In order to display your name on the navigation menu, once you have signed in.
      request: login
keys:
  google:
      general: 
      oauth: 999744010011-kgvh6lacssv8pjsqccrukpicpcmo41h0.apps.googleusercontent.com
menus:
  - name: Import
    groups:
      all:
        commands:
          - name: From iSAMS
            desc: Import Tracking & Report Data from iSAMS
            hash: import.isams
  - name: Settings
  - name: About
    short_name: Help
    groups:
      all:
        commands:
          - name: Instructions
            hash: instructions
            desc: More details about how to use this app
          - name: Tutorials
            hash: tutorials
            desc: Ways in which you can use this app
          - name: Guide
            url: /guides/data
            desc: A guide to using this app
            divider: true
          - name: Permissions
            url: /scopes/?highlight=data
            desc: Find out about the permissions and scopes that this app uses
          - name: Changes
            url: /changes?highlight=data
            desc: Find out about the most recent changes and features of this app
            divider: true
          - name: Privacy
            url: /about?highlight=privacy
            desc: We are passionate about protecting your privacy and security
          - name: About
            url: /about
            desc: Find out about our platform, technology and approach
            divider: true
          - name: Get Help
            hash: help
            desc: Get help or request a feature
            class: font-weight-bold
            imports:
              - jshashes
              - fetchjsonp
            auth: google
published: false