menus:
  - name: Merges
    groups:
      all:
        commands:
          - name: Create
            desc: Create a new Merge
            hash: create
            auth: google
          - name: Open
            desc: Open an existing Merge
            hash: open
            auth: google
            imports:
              - google
          - name: Save
            desc: Save the current Merge Details
            hash: save
            disabled_until:
              - opened
            auth: google
          - name: Merge
            desc: Execute Merge in Google Drive
            hash: merge.doc
            auth: google
            disabled_until:
            - loaded-template
            - loaded-data
            scope: https://www.googleapis.com/auth/documents
          - name: Upload Document
            desc: Upload Document back to Google Drive
            hash: upload.doc
            auth: google
            disabled_until:
            - loaded-template
          - name: Upload PDF
            desc: Export PDF back to Google Drive
            hash: upload.pdf
            auth: google
            disabled_until:
            - loaded-template
            imports:
            - html2canvas
            - jspdf
          - name: Save PDF
            desc: Download PDF
            hash: save.pdf
            disabled_until:
            - loaded-template
            imports:
            - html2canvas
            - jspdf
          - name: Close
            desc: Close the current Merge
            hash: close
            disabled_until:
              - opened
  - name: Data
    groups:
        all:
          commands:
            - name: Open Sheet
              desc: Load data (to merge) from a Google Sheet
              hash: open.data.sheet
              auth: google
              imports:
              - google
            - name: Open Form
              desc: Load data (to merge) from a Google Form
              hash: open.data.form
              auth: google
              imports:
              - google
  - name: Template
    groups:
        all:
          commands:
            - name: Load Doc
              desc: Load a template (to merge into) from a Google Doc
              hash: open.template.doc
              auth: google
              imports:
              - google
            - name: Load Sheet
              desc: Load a template (to merge into) from a Google Sheet
              hash: open.template.sheet
              auth: google
              imports:
              - google         
  - name: Settings
