menus:
  - name: Bookings
    disabled_until:
      - authenticated
    groups:
      all:
        commands:
          - name: Create
            desc: Book a Resource
            hash: book
            imports:
              - bootstrap-material-datepicker-js
            auth: google
            toggle:
              - book
          - name: View
            desc: View All Existing Bookings
            hash: diary
            imports:
              - clipboard
              - bootstrap-material-datepicker-js
            auth: google
            toggle:
              - diary
            divider: true
          - name: Close
            desc: Return to App Start
            hash: close
            disabled_until:
              - book
              - diary
              
  - name: Manage
    disabled_until:
      - authenticated
    groups:
        all:
          commands:
            - name: Bookings
              desc: Manage resource collections and returns
              hash: manage.bookings
              imports:
                - google
                - uuid
                - bootstrap-material-datepicker-js
              scopes:
                - https://www.googleapis.com/auth/drive.appdata
                - https://www.googleapis.com/auth/drive.file
                - https://www.googleapis.com/auth/calendar
                - https://www.googleapis.com/auth/calendar.events
                - https://www.googleapis.com/auth/admin.directory.resource.calendar
                - https://www.googleapis.com/auth/admin.directory.rolemanagement.readonly
              auth: google
            - name: Resources
              desc: Manage resources
              hash: manage.resources
              imports:
                - uuid
              scopes:
                - https://www.googleapis.com/auth/calendar
                - https://www.googleapis.com/auth/admin.directory.resource.calendar
                - https://www.googleapis.com/auth/admin.directory.rolemanagement.readonly
              auth: google
              divider: true
            - name: Close
              desc: Return to App Start
              hash: close
              disabled_until:
                - manage
                
  - name: Tools
    disabled_until:
      - manage
    groups:
      all:
        commands:
          - name: Open Data
            desc: Open Logging Database
            url: #data.open
            disabled_until:
              - config
            disabled_while:
              - booking
              - diary
            ext: true
            data:
              link: sheet
            divider: true
          
          - name: Clear Config
            desc: Clear App Config (will restart)
            hash: config.clear
            auth: google
            disabled_until:
              - config
          - name: Download Config
            desc: Download App Config
            hash: config.download
            auth: google
            disabled_until:
              - config
            imports:
              - filesaver
          - name: Show Config
            desc: Show App Config
            hash: config.show
            disabled_until:
              - config
            auth: google
              
  - name: About
    short_name: Help
    groups:
      all:
        commands:
          - name: Instructions
            hash: instructions
            desc: More details about how to use this app
          - name: Tutorials
            hash: tutorials
            desc: Ways in which you can use this app
          - name: Guide
            url: /guides/book
            desc: A guide to using this app
