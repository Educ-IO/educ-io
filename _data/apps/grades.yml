name: Grades
desc: The __big one__, creating, managing, link & aggregating student data. Everything you might want to do with your Google Sheet markbook, on the web.
link: /grades/
colour: 5891E9
logo: images/grades_logo.svg
learn: /guides/grades
imports:
  - name: underscore
    load: first
  - name: jquery_slim
    load: first
  - name: popper
    load: first
  - name: handlebars
    load: last
  - name: hello
    load: last
  - name: urlparser
    load: last
  - name: bootstrap-js
    load: last
  - name: loki
    load: last
  - name: localforage
    load: last
  - name: autosize
    load: last
  - name: day
    load: last
  - name: waves-css
    load: last
  - name: waves-js
    load: last
  - name: google
    load: lazy
helpers:
  - network
  - strings
  - google
  - css
  - handlebars
modules:
  - flags
  - controller
  - display
  - help
  - service
  - main
  - items
  - recent
  - router
scripts: 
  - extends/regex
  - extends/array
templates:
  - options
  - choose
  - confirm
  - alert
  - loader
  - recent
  - help
  - shared/control_icon
  - shared/control_button
docs:
  - shared/FILTERS
  - shared/JUMP
  - shared/HELP
  - shared/HELP_AVAILABLE
  - shared/HELP_INDETERMINATE
  - shared/HELP_UNAVAILABLE
  - grades/PUBLIC
  - grades/FEATURES
  - grades/README
  - grades/INSTRUCTIONS
  - grades/TUTORIALS
scopes:
  google:
    - scope: email
      name: View your email address
      reason: In order to display the address of your logged in account on the navigation menu, once you have signed in.
      request: login
    - scope: profile
      name: View your basic profile info
      reason: In order to display your name on the navigation menu, once you have signed in.
      request: login
keys:
  google:
      general: 
      oauth: 117485642735-a5h270k9jo5d8hrg21v10si54u1l6noe.apps.googleusercontent.com
menus:
  - name: Settings
  - name: About
    short_name: Help
    groups:
      all:
        commands:
          - name: Instructions
            hash: instructions
            desc: More details about how to use this app
          - name: Tutorials
            hash: tutorials
            desc: Ways in which you can use this app
          - name: Guide
            url: /guides/grades
            desc: A guide to using this app
            divider: true
            
          - name: Experiments
            desc: Turn on new and experimental features in this app
            hash: experiments
            toggle:
              - experiments
            disabled_until:
              - authenticated
          - name: Install
            desc: Install this app into your Google Drive
            hash: install
            auth: google
            scope: https://www.googleapis.com/auth/drive.install
            disabled_until:
              - authenticated
            disabled_while:
              - external-oauth
            divider: true
            
          - name: Permissions
            url: /scopes/?highlight=grades
            desc: Find out about the permissions and scopes that this app uses
          - name: Changes
            url: /changes?highlight=grades
            desc: Find out about the most recent changes and features of this app
            divider: true
            
          - name: Privacy
            url: /about?highlight=privacy
            desc: We are passionate about protecting your privacy and security
          - name: About
            url: /about
            desc: Find out about our platform, technology and approach
            divider: true
            
          - name: Get Help
            hash: help
            desc: Get help or request a feature
            class: font-weight-bold
            imports:
              - jshashes
              - fetchjsonp
            auth: google
published: false