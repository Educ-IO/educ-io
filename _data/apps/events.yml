menus:
  - name: Calendars
    groups:
      all:
        commands:
          - name: Open
            desc: Open an Existing Calendar
            shortcut: "o" 
            hash: open.calendar
            auth: google
          - name: Close
            desc: Close currently opened Calendar
            shortcut: "c"
            hash: close.calendar
            disabled_until:
              - opened
            auth: google
  - name: Go
    groups:
      all:
        commands:
          - name: Forward
            desc: Go forward a month
            shortcut: "&gt;"
            hash: forward
            disabled_until:
              - monthly
          - name: Backward
            desc: Go backward a month
            shortcut: "&lt;"
            hash: backward
            disabled_until:
              - monthly
          - name: This Month
            desc: Jump to this month
            shortcut: "t"
            hash: today
            disabled_until:
              - opened
          - name: Jump To
            desc: Jump to arbitrary date
            shortcut: "j"
            hash: jump
            disabled_until:
              - monthly
          - name: Search
            desc: Search Calendar Events
            shortcut: "s"
            hash: search
            disabled_until:
              - monthly
  - name: Share
    groups:
      all:
        commands:
          - name: Shortcut Link
            desc: Share this view with others
            hash: link
            shortcut: "l"
            imports:
              - clipboard
            disabled_until:
              - monthly
              - searched
              - property
              - event
  - name: Settings
  - name: About
    short_name: Help
    groups:
      all:
        commands:
          - name: Instructions
            hash: instructions
            desc: More details about how to use this app
            shortcut: "i"
          - name: Tutorials
            hash: tutorials
            desc: Ways in which you can use this app
          - name: Guide
            url: /guides/events
            desc: A guide to using this app
            divider: true
            
          - name: Experiments
            desc: Turn on new and experimental features in this app
            hash: experiments
            toggle:
              - experiments
            disabled_until:
              - authenticated
            divider: true
            
          - name: Permissions
            url: /scopes/?highlight=events
            desc: Find out about the permissions and scopes that this app uses
          - name: Changes
            url: /changes?highlight=events
            desc: Find out about the most recent changes and features of this app
            divider: true
            
          - name: Privacy
            url: /about?highlight=privacy
            desc: We are passionate about protecting your privacy and security
          - name: About
            url: /about
            desc: Find out about our platform, technology and approach
            divider: true
            
          - name: Get Help
            hash: help
            desc: Get help or request a feature
            class: font-weight-bold
            imports:
              - jshashes
              - fetchjsonp
            auth: google
