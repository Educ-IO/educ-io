menus:
  - name: Folders
    groups:
      all:
        commands:
          - name: Open Drive
            desc: Open 
            hash: open.root
            shortcut: "o"
            auth: google
          - name: Open a Folder
            desc: Open a Google Drive Folder
            hash: open
            imports:
              - google
            auth: google
          - name: Open a Team Drive
            desc: Open a Google Team Drive
            hash: open.team
            auth: google
          - name: Team Drives
            desc: Show all team drives and their associated permissions
            hash: show.team.false
            disabled_until:
              - authenticated
            auth: google
          - name: Domain Team Drives
            desc: Show all domain team drives and their associated permissions
            hash: show.team.true
            disabled_until:
              - authenticated
            auth: google
          - name: Refresh
            desc: Refresh the Folder View
            hash: refresh
            shortcut: "r"
            disabled_until:
              - opened
            auth: google
          - name: Search
            desc: Search a Google Drive Folder
            hash: search
            disabled_until:
              - opened
            auth: google
          - name: Tally
            desc: Count Descendent Files / Folders within these Folders
            hash: tally
            shortcut: "t"
            disabled_until:
              - opened
            auth: google
          - name: Info
            desc: Count Files / Folders within these Folders
            hash: info
            shortcut: "i"
            disabled_until:
              - opened
            auth: google
          - name: Close
            desc: Close the current Folder or Team Drives
            hash: close
            shortcut: "c"
            disabled_until:
              - opened
              - team
  - name: Results
    groups:
      all:
        commands:
          - name: Convert
            desc: Convert files in the current folder or search results
            hash: convert
            disabled_until:
              - opened
            imports:
              - google
          - name: Tag
            desc: Tag files in the current folder or search results
            hash: tag
            disabled_until:
              - opened
            imports:
              - google
          - name: Clone
            desc: Clone folders and files in the current folder or search results
            hash: clone
            disabled_until:
              - opened
            imports:
              - google
          - name: Audit
            desc: Audit folders and files in the current folder or search results
            hash: audit
            disabled_until:
              - opened
          - name: Star
            desc: Star the files in these search results
            hash: star
            disabled_until:
              - searched
          - name: Delete
            desc: Delete the files in these search results
            hash: delete
            disabled_until:
              - searched
          - name: Rename
            desc: Rename folders and files in the current folder or search results
            hash: rename
            disabled_until:
              - opened
            imports:
              - google
          - name: Move
            desc: Move folders and files in the current folder or search results
            hash: move
            disabled_until:
              - opened
            imports:
              - google
            visibility: debug
          - name: Close
            desc: Close the current search results
            hash: close.results
            disabled_until:
              - searched
  - name: Settings
