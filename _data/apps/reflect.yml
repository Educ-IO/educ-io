menus:
  - name: Report
    disabled_until:
      - authenticated
    disabled_while:
      - analysis
      - opened-form
      - opened-tracker
    groups:
      all:
        commands:
          - name: Create
            desc: Create a new Report
            hash: create.report
            auth: google
          - name: Open
            desc: Open a saved Report from your Drive
            hash: open.report
            imports:
              - google
            auth: google
          - name: Import
            desc: Import a saved Report from a file
            hash: import.report
            divider: true

          - name: Sign
            desc: Sign this Report
            hash: sign.report
            disabled_until:
              - signable-report
            auth: google
          - name: Edit
            desc: Edit this Report
            hash: edit.report
            disabled_until:
              - editable-report
            auth: google
            visibility: debug
          - name: Save
            desc: Save this Report
            hash: save.report
            imports:
              - html2canvas
            disabled_until:
              - editable-report
            auth: google
          - name: Save As
            desc: Save this as a New (named) Report
            hash: save.report.clone
            imports:
              - handlebars_full
              - html2canvas
            disabled_until:
              - editable-report
            auth: google
            visibility: debug
          - name: Send
            desc: Send this Report for Signing
            hash: send.report
            imports:
              - html2canvas
            disabled_until:
              - editable-report
            scope: https://www.googleapis.com/auth/gmail.send
            auth: google
          - name: Share
            desc: Share this Report
            hash: share.report
            imports:
              - html2canvas
            disabled_until:
              - editable-report
            auth: google
            divider: true

          - name: Export
            desc: Export this Report by downloading the data
            hash: save.report.export
            disabled_until:
              - opened-report
            auth: google
            imports:
              - filesaver

          - name: Revoke
            desc: Revoke Report Completion
            hash: revoke
            disabled_until:
              - report-complete
            auth: google
          - name: Complete
            desc: Complete this Report
            hash: complete.report
            imports:
              - html2canvas
            disabled_until:
              - editable-report
            auth: google
            divider: true

          - name: Close
            desc: Close this Report
            hash: close
            disabled_until:
              - opened-report
  - name: Forms
    disabled_until:
      - authenticated
    disabled_while:
      - analysis
      - opened-report
      - opened-tracker
    groups:
      all:
        commands:
          - name: Analyse
            desc: Anaylse submitted Form Reports
            hash: analyse
            auth: google
            divider: true
            
          - name: Create
            desc: Create a new Form
            hash: create.form
            auth: google
          - name: Open
            desc: Open a saved Form from your Drive
            hash: open.form
            imports:
              - google
            auth: google
          - name: Save
