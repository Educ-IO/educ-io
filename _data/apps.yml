view:
  name: View
  desc: A web-based tool for producing customised views of Google Sheets.
  link: /view/
  imports:
    - name: jquery
      load: first
    - name: bootstrap-css
      load: first
    - name: tether
      load: first
    - name: hello
      load: last
    - name: urlparser
      load: last
    - name: handlebars
      load: last
    - name: bootstrap-js
      load: last
    - name: loki
      load: last
    - name: clusterize
      load: last
    - name: google
      load: lazy
    - name: xlsx
      load: lazy
    - name: filesaver
      load: lazy
  modules:
    - flags
    - controller
    - display
    - google
    - service
    - main
  scripts: 
    - extends/regex
    - extends/array
  templates:
    - options
    - choose
    - confirm
    - alert
    - loader
    - view/table
    - view/rows
    - tabs
  docs:
    - view/PUBLIC
    - view/README
    - view/INSTRUCTIONS
    - view/SETTINGS
  scopes:
    google:
      - email
      - profile
      - https://www.googleapis.com/auth/drive.file
      - https://www.googleapis.com/auth/spreadsheets.readonly
  menus:
    - name: Commands
      groups:
        file:
          name: File
          commands:
            - name: Open
              description: Open a Sheet from your Drive
              hash: open
              imports:
                - google
            - name: Export
              description: Export the Sheet to Legacy Formats
              hash: export
              imports:
                - xlsx
                - filesaver
            - name: Close
              description: Close the current Sheet
              hash: close
    - name: Settings
      groups:
        general:
          commands:
            - name: General
              description: 
              hash: settings
        visibility:
          commands:
            - name: Show / Hide Columns
              description: Select which columns should remain visible
              hash: visibility-columns
    - name: Instructions
      hash: instructions
  version: 0.0.1
  published: true
