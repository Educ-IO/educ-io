view:
  name: View
  desc: A web-based tool for producing customised views of Google Sheets.
  link: /view/
  imports:
    - name: underscore
      load: first
    - name: jquery
      load: first
    - name: bootstrap-css
      load: first
    - name: popper
      load: first
    - name: handlebars
      load: last
    - name: hello
      load: last
    - name: urlparser
      load: last
    - name: handlebars
      load: last
    - name: bootstrap-js
      load: last
    - name: loki
      load: last
    - name: localforage
      load: last
    - name: google
      load: lazy
    - name: xlsx
      load: lazy
    - name: filesaver
      load: lazy
  modules:
    - flags
    - controller
    - display
    - google
    - service
    - main
    - table
    - css
    - recent
    - sheets
    - sheet    
  scripts: 
    - extends/regex
    - extends/array
  templates:
    - options
    - choose
    - confirm
    - alert
    - loader
    - recent
    - tabs
    - view/filters
    - view/table
    - view/rows
    - view/sheet
    - view/link
  docs:
    - view/PUBLIC
    - view/FEATURES
    - view/README
    - view/INSTRUCTIONS
    - view/JUMP_WARNING
    - view/FILTER_INSTRUCTIONS
    - view/LINK_INSTRUCTIONS
  scopes:
    google:
      - email
      - profile
      - https://www.googleapis.com/auth/drive.file
      - https://www.googleapis.com/auth/spreadsheets.readonly
      - https://www.googleapis.com/auth/urlshortener
  menus:
    - name: Sheet
      groups:
        all:
          commands:
            - name: Open
              desc: Open a Sheet from your Drive (lazily, one tab at a time)
              hash: open.lazy
              imports:
                - google
              auth: google
              id: _cmd_Start
            - name: Open & Load Fully
              desc: Open a Sheet from your Drive (load all tabs up front)
              hash: open.full
              imports:
                - google
              auth: google
            - name: Close
              desc: Close the current Sheet
              hash: close
              disabled_until:
                - opened
    - name: Share
      groups:
        link:
          name: Link
          commands:
            - name: Create
              desc: Create a link to this View
              hash: link.full
              imports:
                - clipboard
              disabled_until:
                - opened
        export:
          name: Export
          commands:
            - name: Original Tab
              desc: Export just this (unfiltered/unsorted) Tab to Legacy Formats
              hash: export.full.single
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: All Original Tabs
              desc: Export all the (unfiltered/unsorted) Tabs to Legacy Formats
              hash: export.full.all
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: Filtered View
              desc: Export this view to Legacy Formats
              hash: export.filtered.single
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: All Filtered Views
              desc: Export all views to Legacy Formats
              hash: export.filtered.all
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
    - name: Settings
      groups:
        all:
          commands:
            - name: Show / Hide Columns
              desc: Select which columns should remain visible
              hash: visibility.columns
              disabled_until:
                - opened
            - name: Refresh
              desc: Refresh the current data (clears filters, sorts & visibilities)
              hash: refresh
              disabled_until:
                - opened
            - name: Fit
              desc: Fits the data into the width of your screen
              hash: fit
              disabled_until:
                - opened
            - name: Freeze
              desc: Locks the position of Frozen Columns and Rows
              hash: freeze
              disabled_until:
                - opened
            - name: Restore Defaults
              desc: Remove all filters, sorts & restore all columns to visible
              hash: defaults
              disabled_until:
                - opened
    - name: Instructions
      hash: instructions
      desc: More details about how to use the View App
  version: v0.2.0-alpha
  published: true
