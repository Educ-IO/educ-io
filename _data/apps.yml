view:
  name: View
  desc: A web-based tool for producing customised views of Google Sheets.
  link: /view/
  imports:
    - name: underscore
      load: first
    - name: jquery
      load: first
    - name: bootstrap-css
      load: first
    - name: popper
      load: first
    - name: handlebars
      load: last
    - name: hello
      load: last
    - name: urlparser
      load: last
    - name: bootstrap-js
      load: last
    - name: loki
      load: last
    - name: localforage
      load: last
    - name: moment_all
      load: last
    - name: google
      load: lazy
    - name: xlsx
      load: lazy
    - name: filesaver
      load: lazy
    - name: clipboard
      load: lazy
  modules:
    - flags
    - controller
    - display
    - network
    - google
    - service
    - main
    - table
    - css
    - recent
    - datatable
    - sheets
  scripts: 
    - extends/regex
    - extends/array
  templates:
    - options
    - choose
    - confirm
    - alert
    - loader
    - recent
    - shared/tab-links
    - shared/tab-list
    - shared/tab-tabs
    - shared/filters
    - shared/table
    - shared/rows
    - shared/datatable
    - view/link
  docs:
    - shared/FILTERS
    - shared/JUMP
    - view/PUBLIC
    - view/FEATURES
    - view/README
    - view/INSTRUCTIONS
    - view/LINK_INSTRUCTIONS
  scopes:
    google:
      - scope: email
        name: View your email address
        reason: In order to display the address of your logged in account on the navigation menu, once you have signed in.
        request: login
      - scope: profile
        name: View your basic profile info
        reason: In order to display your name on the navigation menu, once you have signed in.
        request: login
      - scope: https://www.googleapis.com/auth/drive.file
        name: View and manage Google Drive files and folders that you have opened or created with this app
        reason: In order to display the Google Drive Picker, at least one 'Drive' scope is required, and this is the lowest privilege one.
        request: login
      - scope: https://www.googleapis.com/auth/spreadsheets.readonly
        name: View your Google Spreadsheets
        reason: This app needs to load data from your spreadsheets in order to display it, but not to write to them.
        request: login
      - scope: https://www.googleapis.com/auth/urlshortener
        name: Manage your goo.gl short URLs
        reason: Once you have created a link to share in this app, you have the option of using the Google Link Shorterner to 'compress' it. This scope allows access to that feature.
        request: lazy
  keys:
    google:
        general: AIzaSyDB4zqDt8WB-DgimvEiCDrSvi8BTaZftxY
        oauth: 290943130848-2elj62n7h7hro65viq53cjddg3ln6i4a.apps.googleusercontent.com
  menus:
    - name: Sheet
      groups:
        all:
          commands:
            - name: Open
              desc: Open a Sheet from your Drive (lazily, one tab at a time)
              hash: open.lazy
              imports:
                - google
              auth: google
              id: _cmd_Start
            - name: Open & Load Fully
              desc: Open a Sheet from your Drive (load all tabs up front)
              hash: open.full
              imports:
                - google
              auth: google
            - name: Close
              desc: Close the current Sheet
              hash: close
              disabled_until:
                - opened
    - name: Share
      groups:
        link:
          name: Link
          commands:
            - name: Create
              desc: Create a link to this View
              hash: link.full
              imports:
                - clipboard
              disabled_until:
                - opened
        export:
          name: Export
          commands:
            - name: Original Tab
              desc: Export just this (unfiltered/unsorted) Tab to Legacy Formats
              hash: export.full.single
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: All Original Tabs
              desc: Export all the (unfiltered/unsorted) Tabs to Legacy Formats
              hash: export.full.all
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: Filtered View
              desc: Export this view to Legacy Formats
              hash: export.filtered.single
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
            - name: All Filtered Views
              desc: Export all views to Legacy Formats
              hash: export.filtered.all
              disabled_until:
                - opened
              imports:
                - xlsx
                - filesaver
    - name: Settings
      groups:
        all:
          commands:
            - name: Show / Hide Columns
              desc: Select which columns should remain visible
              hash: visibility.columns
              disabled_until:
                - opened
            - name: Refresh
              desc: Refresh the current data (clears filters, sorts & visibilities)
              hash: refresh
              disabled_until:
                - opened
            - name: Fit
              desc: Fits the data into the width of your screen
              hash: fit
              disabled_until:
                - opened
            - name: Freeze
              desc: Locks the position of Frozen Columns and Rows
              hash: freeze
              disabled_until:
                - opened
            - name: Restore Defaults
              desc: Remove all filters, sorts & restore all columns to visible
              hash: defaults
              disabled_until:
                - opened
    - name: Instructions
      hash: instructions
      desc: More details about how to use the View App
  published: true
