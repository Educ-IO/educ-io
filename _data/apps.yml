view:
  name: View
  desc: A web-based tool for producing customised views of Google Sheets.
  link: /view/
  imports:
    - name: jquery
      load: first
    - name: tether
      load: first
    - name: hello
      load: last
    - name: urlparser
      load: last
    - name: handlebars
      load: last
    - name: bootstrap-css
      load: last
    - name: bootstrap-js
      load: last
    - name: fonts
      load: after
    - name: loki
      load: after
    - name: xlsx
      load: after
    - name: filesaver
      load: after
    - name: google
      load: async
  scripts: regex;arrays;flags;interact;display;google;apps/view;app
  templates: choose;confirm;alert;loader;table;rows;tabs
  docs: view/PUBLIC;view/README;view/INSTRUCTIONS;view/SETTINGS
  scopes:
    google:
      - email
      - profile
      - https://www.googleapis.com/auth/drive.file
      - https://www.googleapis.com/auth/spreadsheets.readonly
  menu:
    name: Commands
    groups:
      file:
        name: File
        commands:
          - name: Open
            description: Open a Sheet from your Drive
            hash: open
          - name: Export
            description: Export the Sheet to Legacy Formats
            hash: export
          - name: Close
            description: Close the current Sheet
            hash: close
  version: 0.0.1
