{% raw %}
<div {{#if id}}id="{{id}}" {{/if}}class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal_text_title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_text_title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{#if message}}{{{message}}}{{/if}}
        <form action="https://www.paypal.com/cgi-bin/webscr" class="subscribe" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="{{button}}">
          <input id="on0" type="hidden" name="on0" value="{{data}}">
          <div class="form-group">
            <label class="font-weight-bold" for="os0">{{data}}</label>
            <input id="os0" type="text" name="os0" class="form-control form-control-lg" maxlength="200" aria-describedby="os0_help" placeholder="Type here ...">
            {{#if details}}<small id="os0_help" class="form-text text-muted">{{details}}</small>{{/if}}
          </div>
          <p class="text-center">
            <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">  
          </p>
          <img border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1" alt="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
